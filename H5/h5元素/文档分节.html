<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>



<header>表示任何适合出现在首部的东西，可以内嵌导航，他不仅可以做整个页面的首部，而且可以做每个节的首部</header>






<nav>
	表示一大段整体的导航
</nav>




	<h1>从之前的书来看，他是从小到大的来而介绍这个语义化的</h1>
	<!-- h1标题的css样式：display：block.font-size:2em. -->
	<hgroup>
		<h1>对h1标题进行分组</h1>
		<h2>对h2标题进行分组</h2>
	</hgroup>




	<section>表示节内容结构，他可以替代div了,起码在第一层大的结构里面，要不就轮着来
				<footer>
					这个节的尾部
				</footer>
	</section>






	<article>
		表示这是一张网页中可以独立成篇的部分
	</article>



	<aside>生成附录类型的信息</aside>



	<details>
		<summary>
			ok
		</summary>
		sdfsdfasdfsdfsad
		sdfasd
		asdf
		asd
		fsa
		df
		asd

		<!-- 真废，还不如用js实现呢。。 -->
	</details>

	
<footer>
	整个页面的尾部
</footer>
</body>
</html>
