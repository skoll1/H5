<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a href="1.html" target="myFrame"></a>
	<iframe  frameborder="0" name="myFrame" sandbox="allow-forms" seamless=""></iframe>
	<!-- sandbox是用来禁用iframe里面的相关功能的 -->

	<!-- 当创建一个name属性为myFrame的属性的iframe的时候，这样就创建一个关于他的可浏览上下文，当我把他和其他点击元素的target结合使用，就会和他连接在一起。 -->


	

	<h3>插件插入内容,向这个里面页面加入多媒体</h3>
	<object data="/www.baidu.com" type="mime">
		<b>你的浏览器不支持这项功能</b>
		<!-- 至少有data和type -->
		<!-- 最大的优势是可以支持错误显示 -->
	</object>
	<embed src="" type="">
		<object data="horse.wav">
				<param name="autoplay" value="true">
				<!-- 定义Object标签提供嵌入内容的运行时参数的name和value对 -->
		</object>



	<h2>
		插入进度条
	</h2>
	<progress value="10" max="100">
		
	</progress>
</body>
</html>
