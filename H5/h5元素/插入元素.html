<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<a href="1.html">
		<img src="1.png" alt="" ismap>
		<!-- 当点击这个a标签的时候，会把它在图片上的坐标也发送过去。 -->
	</a>



	<!-- 创建客户端响应分区 -->
	<img src="1.png" alt="" usemap="#mymap">
	<map name="mymap">
		<area shape="rect" coords="3,5,10,20" href="1.html" alt="">
		<area shape="rect" coords="3,5,10,20" href="2.html" alt="">
		<area shape="rect" coords="3,5,10,20" href="3.html" alt="">
		<!-- 根据不同的坐标点击区域，转到不同的页面 -->
	</map>



	<a href="1.html" target="myFrame"></a>
	<iframe  frameborder="0" name="myFrame" sandbox="allow-forms" seamless=""></iframe>
	<!-- sandbox是用来禁用iframe里面的相关功能的 -->

	<!-- 当创建一个name属性为myFrame的属性的iframe的时候，这样就创建一个关于他的可浏览上下文，当我把他和其他点击元素的target结合使用，就会和他连接在一起。 -->


	

	<h3>插件插入内容</h3>
	<object data="" type="">
		<b>你的浏览器不支持这项功能</b>
		<!-- 最大的优势是可以支持错误显示 -->
	</object>
	<embed src="" type="">




	<h2>
		插入进度条
	</h2>
	<progress value="10" max="100">
		
	</progress>
</body>
</html>
